<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/main2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<div class="container">
    <div class="row mb-4">
        <div class="col-md title-button"><h1>Bootstrap <br> buttons</h1></div>
    </div>
    <div class="row mb-4">
        <div class="col-md-6 offset-6 first-1">
            <button class="btn btn-primary text-uppercase">PEACH</button>
            <button class="btn btn-primary text-uppercase">PURPLE</button>
            <button class="btn btn-primary text-uppercase">BLUE</button>
            <button class="btn btn-primary text-uppercase">AQUA</button>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md icons d-flex justify-content-around">
            <a href="#" class="f"><i class='bx bxl-facebook' ></i></a>
            <a href="#" class="tw"><i class='bx bxl-twitter' ></i></a>
            <a href="#" class="g"><i class='bx bxl-google-plus' ></i></a>
            <a href="#" class="in"><i class='bx bxl-linkedin' ></i></a>
            <a href="#" class="ins"><i class='bx bxl-instagram-alt' ></i></a>
            <a href="#" class="p"><i class='bx bxl-pinterest' ></i></a>
            <a href="#" class="you"><i class='bx bxl-youtube' ></i></a>
            <a href="#" class="d"><i class='bx bxl-dribbble' ></i></a>
            <a href="#" class="vk"><i class='bx bxl-vk' ></i></a>
            <a href="#" class="st"><i class='bx bxl-stack-overflow' ></i></a>
            <a href="#" class="ht"><i class='bx bxl-slack-old' ></i></a>
            <a href="#" class="kat"><i class='bx bxl-github' ></i></a>
            <a href="#" class="sms"><i class='bx bx-envelope'></i></a>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md b2 d-flex justify-content-around">
            <button class="btn btn-primary">PRIMARY</button>
            <button class="btn btn-primary">PRIMARY</button>
            <button class="btn btn-secondary">SECONDARY</button>
            <button class="btn btn-success">SUCCESS</button>
            <button class="btn btn-info">INFO</button>
            <button class="btn btn-warning">WARNING</button>
            <button class="btn btn-danger">DANGER</button>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md b3 d-flex justify-content-around">
            <button class="btn btn-outline-primary">PRIMARY</button>
            <button class="btn btn-outline-primary">PRIMARY</button>
            <button class="btn btn-outline-secondary">SECONDARY</button>
            <button class="btn btn-outline-success">SUCCESS</button>
            <button class="btn btn-outline-info">INFO</button>
            <button class="btn btn-outline-warning">WARNING</button>
            <button class="btn btn-outline-danger">DANGER</button>
        </div>
    </div>
</div>

<script src="bootstrap/js/jQuery.min.js"></script>
<script src="bootstrap/js/src/popover.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
